        function initAgents() {

        function addLog(message, agent = '') {
            const log = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString();
            const agentTag = agent ? `<span class="log-agent">[${agent}]</span> ` : '';
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `

            log.insertBefore(item, log.firstChild);
            if (log.children.length > 50) log.lastChild.remove();
        }
        
        function addChatMessage(agent, type, message) {
            const chat = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            msgDiv.innerHTML = `

                <div class="chat-content">

                    <div class="chat-text">${message}</div>

            chat.insertBefore(msgDiv, document.getElementById('typing'));
            if (chat.children.length > 20) chat.removeChild(chat.children[1]);
            chat.scrollTop = chat.scrollHeight;

        function setAgentWorking(type, isWorking) {
            const card = document.getElementById(`agent-${type}`);
            const status = document.getElementById(`status-${type}`);
            if (isWorking) {
                card.classList.add('working');

        async function fetchStatus() {
            try {
                const res = await fetch(`${API_URL}/api/status`);
                const data = await res.json();

                document.getElementById('marketCount').textContent = data.market_count;
                document.getElementById('eventCount').textContent = data.message_queue_size;
                
                let totalActions = 0;
                Object.entries(data.agents).forEach(([type, agents]) => {
                    let typeActions = 0;
                    let typeSuccess = 0;

                        typeActions += agent.performance.total_actions;
