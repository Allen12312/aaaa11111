<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;

        .navbar {

            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;

        .navbar h1 { font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
            opacity: 0.7;
        }
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.1);
            opacity: 1;
        }
        
        .container { padding: 30px; max-width: 1600px; margin: 0 auto; }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }
        .market-card {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s;
        }
        .market-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .market-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .market-title { font-weight: bold; font-size: 16px; }
        .market-category {
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 10px;
            color: #4facfe;
        }
        .market-liquidity {
            margin: 15px 0;
        }
        .liquidity-bar {
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .liquidity-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.5s;
        }
        .market-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #888;
            margin-top: 10px;
        }
        
        .agents-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .agent-card {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .agent-info { flex: 1; }
        .agent-name { font-weight: bold; margin-bottom: 5px; }
        .agent-stats { font-size: 13px; color: #888; }
        .agent-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }
        .status-active { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-idle { background: rgba(156, 163, 175, 0.2); color: #9ca3af; }
        
        .trades-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .trade-info { display: flex; align-items: center; gap: 15px; }
        .trade-type {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .trade-buy { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .trade-sell { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .trade-details { color: #888; font-size: 13px; }
        .trade-amount { font-weight: bold; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ğŸ¤– AgentHub</h1>
        <div class="nav-links">
            <a href="#" class="active" onclick="showTab('dashboard')">ğŸ“Š æ€»è§ˆ</a>
            <a href="#" onclick="showTab('markets')">ğŸ“ˆ å¸‚åœº</a>
            <a href="#" onclick="showTab('agents')">ğŸ¤– Agent</a>
            <a href="#" onclick="showTab('trades')">ğŸ’¹ äº¤æ˜“</a>
        </div>
    </nav>
    
    <div class="container">
        <!-- æ€»è§ˆ -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-row">
                <div class="stat-card">
                    <h3>è¿è¡Œå‘¨æœŸ</h3>
                    <div class="stat-value" id="cycleCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>é¢„æµ‹å¸‚åœº</h3>
                    <div class="stat-value" id="marketCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>æ€»æµåŠ¨æ€§</h3>
                    <div class="stat-value" id="totalLiquidity">-</div>
                </div>
                <div class="stat-card">
                    <h3>Agentæ•°é‡</h3>
                    <div class="stat-value" id="agentCount">-</div>
                </div>
            </div>
            
            <div class="section">
                <h2>ğŸ”¥ çƒ­é—¨å¸‚åœº</h2>
                <div class="markets-grid" id="hotMarkets"></div>

            <div class="section">
                <h2>ğŸ¤– Agentå·¥ä½œçŠ¶æ€</h2>

            </div>
        </div>
        
        <!-- å¸‚åœº -->
        <div id="markets" class="tab-content">
            <div class="section">
                <h2>ğŸ“Š æ‰€æœ‰é¢„æµ‹å¸‚åœº</h2>
                <div class="markets-grid" id="allMarkets"></div>
            </div>
        </div>
        
        <!-- Agent -->
        <div id="agents" class="tab-content">
            <div class="section">
                <h2>ğŸ¤– å‘ç°Agent</h2>
                <div class="agents-row" id="discoveryAgents"></div>
            </div>
            <div class="section">
                <h2>ğŸ“Š ä¸Šæ¶Agent</h2>
                <div class="agents-row" id="listingAgents"></div>
            </div>
            <div class="section">
                <h2>ğŸ’° åšå¸‚Agent</h2>
                <div class="agents-row" id="marketMakerAgents"></div>
            </div>
            <div class="section">
                <h2>ğŸ“ˆ äº¤æ˜“Agent</h2>
                <div class="agents-row" id="tradingAgents"></div>
            </div>
        </div>
        
        <!-- äº¤æ˜“ -->
        <div id="trades" class="tab-content">
            <div class="section">
                <h2>ğŸ’¹ æœ€æ–°äº¤æ˜“</h2>
                <div class="trades-list" id="tradesList"></div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadAll()">ğŸ”„ åˆ·æ–°</button>

    <script>
        const API_URL = 'https://agent-market-backend-50kf.onrender.com';
        
        function formatMoney(amount) {
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'K';
            return amount.toString();
        }
        
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/status`);
                const data = await res.json();
                
                document.getElementById('cycleCount').textContent = data.cycle_count;
                document.getElementById('marketCount').textContent = data.market_count;
                document.getElementById('agentCount').textContent = Object.values(data.agent_counts).reduce((a,b)=>a+b,0);
                
                // è®¡ç®—æ€»æµåŠ¨æ€§
                const marketsRes = await fetch(`${API_URL}/api/markets`);
                const markets = await marketsRes.json();
                const totalLiquidity = markets.reduce((sum, m) => sum + (m.initial_liquidity || 0), 0);
                document.getElementById('totalLiquidity').textContent = '$' + formatMoney(totalLiquidity);
                
            } catch (e) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', e);
            }
        }
        
        async function loadMarkets() {
            try {
                const res = await fetch(`${API_URL}/api/markets`);
                const markets = await res.json();
                
                // çƒ­é—¨å¸‚åœºï¼ˆæœ€æ–°çš„6ä¸ªï¼‰
                const hotContainer = document.getElementById('hotMarkets');
                hotContainer.innerHTML = markets.slice(-6).reverse().map(m => `
                    <div class="market-card">
                        <div class="market-header">
                            <span class="market-title">${m.market_title || 'æœªå‘½å'}</span>
                            <span class="market-category">${m.category}</span>
                        </div>
                        <div class="market-liquidity">
                            <div class="liquidity-bar">
                                <div class="liquidity-fill" style="width: ${Math.min((m.initial_liquidity/50000)*100,100)}%">
                                    $${formatMoney(m.initial_liquidity || 0)}
                                </div>
                            </div>
                        </div>
                        <div class="market-meta">
                            <span>åˆå§‹æ¦‚ç‡: ${(m.initial_probability*100).toFixed(0)}%</span>
                            <span>æ‰‹ç»­è´¹: ${(m.trading_fee*100).toFixed(1)}%</span>
                            <span>åˆ›å»ºè€…: ${m.creator}</span>
                        </div>
                    </div>
                `).join('');
                
                // æ‰€æœ‰å¸‚åœº
                const allContainer = document.getElementById('allMarkets');
                allContainer.innerHTML = markets.slice(-20).reverse().map(m => `
                    <div class="market-card">
                        <div class="market-header">
                            <span class="market-title">${m.market_title || 'æœªå‘½å'}</span>
                            <span class="market-category">${m.category}</span>
                        </div>
                        <div class="market-liquidity">
                            <div class="liquidity-bar">
                                <div class="liquidity-fill" style="width: ${Math.min((m.initial_liquidity/50000)*100,100)}%">
                                    $${formatMoney(m.initial_liquidity || 0)}
                                </div>
                            </div>
                        </div>
                        <div class="market-meta">
                            <span>åˆå§‹æ¦‚ç‡: ${(m.initial_probability*100).toFixed(0)}%</span>
                            <span>æ‰‹ç»­è´¹: ${(m.trading_fee*100).toFixed(1)}%</span>
                            <span>ç»“æœ: ${m.outcomes ? m.outcomes.join(' vs ') : 'æ˜¯ vs å¦'}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (e) {
                console.error('åŠ è½½å¸‚åœºå¤±è´¥:', e);
            }
        }
        
        async function loadAgents() {
            try {
                const res = await fetch(`${API_URL}/api/agents`);
                const data = await res.json();
                
                // å‘ç°Agent
                document.getElementById('discoveryAgents').innerHTML = data.discovery.map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">ğŸ”</div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-stats">è¡ŒåŠ¨: ${a.performance.total_actions} | æˆåŠŸ: ${a.performance.successful_actions}</div>
                        </div>
                        <span class="agent-status ${a.status === 'running' ? 'status-active' : 'status-idle'}">${a.status === 'running' ? 'å·¥ä½œä¸­' : 'ç­‰å¾…ä¸­'}</span>
                    </div>
                `).join('');
                
                // ä¸Šæ¶Agent
                document.getElementById('listingAgents').innerHTML = data.listing.map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">ğŸ“Š</div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-stats">è¡ŒåŠ¨: ${a.performance.total_actions} | æˆåŠŸ: ${a.performance.successful_actions}</div>
                        </div>
                        <span class="agent-status ${a.status === 'running' ? 'status-active' : 'status-idle'}">${a.status === 'running' ? 'å·¥ä½œä¸­' : 'ç­‰å¾…ä¸­'}</span>
                    </div>
                `).join('');
                
                // åšå¸‚Agent
                document.getElementById('marketMakerAgents').innerHTML = data.market_maker.map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar" style="background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);">ğŸ’°</div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-stats">è¡ŒåŠ¨: ${a.performance.total_actions} | æ”¶ç›Š: $${a.performance.total_profit.toFixed(0)}</div>
                        </div>
                        <span class="agent-status ${a.status === 'running' ? 'status-active' : 'status-idle'}">${a.status === 'running' ? 'å·¥ä½œä¸­' : 'ç­‰å¾…ä¸­'}</span>
                    </div>
                `).join('');
                
                // äº¤æ˜“Agent
                document.getElementById('tradingAgents').innerHTML = data.trading.map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">ğŸ“ˆ</div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-stats">è¡ŒåŠ¨: ${a.performance.total_actions} | æ”¶ç›Š: $${a.performance.total_profit.toFixed(0)}</div>
                        </div>
                        <span class="agent-status ${a.status === 'running' ? 'status-active' : 'status-idle'}">${a.status === 'running' ? 'å·¥ä½œä¸­' : 'ç­‰å¾…ä¸­'}</span>
                    </div>
                `).join('');
                
                // AgentçŠ¶æ€æ€»è§ˆ
                const allAgents = [...data.discovery, ...data.listing, ...data.market_maker, ...data.trading, ...data.audit, ...data.governance];
                document.getElementById('agentStatus').innerHTML = allAgents.slice(0, 6).map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">ğŸ¤–</div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-stats">${a.description}</div>
                        </div>
                        <span class="agent-status ${a.status === 'running' ? 'status-active' : 'status-idle'}">${a.performance.total_actions}æ¬¡è¡ŒåŠ¨</span>
                    </div>
                `).join('');
                
            } catch (e) {
                console.error('åŠ è½½Agentå¤±è´¥:', e);
            }
        }
        
        async function loadTrades() {
            try {
                const res = await fetch(`${API_URL}/api/agents`);
                const data = await res.json();
                
                const trades = [];
                data.trading.forEach(agent => {
                    agent.recent_actions.slice(-5).forEach(action => {
                        if (action.success && action.result && action.result.trade) {
                            const t = action.result.trade;
                            trades.push({
                                agent: agent.name,
                                action: t.action,
                                direction: t.direction,
                                size: t.size,
                                price: t.price,
                                time: t.timestamp
                            });
                        }
                    });
                });
                
                document.getElementById('tradesList').innerHTML = trades.slice(-10).reverse().map(t => `
                    <div class="trade-item">
                        <div class="trade-info">
                            <span class="trade-type trade-${t.action}">${t.action.toUpperCase()}</span>
                            <span>${t.agent}</span>
                            <span class="trade-details">${t.direction} ${t.size} @ $${t.price.toFixed(3)}</span>
                        </div>
                        <span class="trade-amount">$${(t.size * t.price).toFixed(0)}</span>
                    </div>
                `).join('') || '<div style="text-align:center;padding:30px;color:#888;">æš‚æ— äº¤æ˜“æ•°æ®</div>';
                
            } catch (e) {
                console.error('åŠ è½½äº¤æ˜“å¤±è´¥:', e);
            }
        }
        
        function loadAll() {
            loadStats();
            loadMarkets();
            loadAgents();
            loadTrades();
        }
        
        // åˆå§‹åŠ è½½
        loadAll();
        
        // è‡ªåŠ¨åˆ·æ–°
        setInterval(loadAll, 5000);
    </script>
