<body>
    <div class="header">

    <div class="section">

        <div class="log-container" id="logContainer">
            <div class="log-item">

                <div>ç­‰å¾…è¿æ¥åç«¯æœåŠ¡...</div>

    <script>
        // APIé…ç½® - å°è¯•å¤šä¸ªå¯èƒ½çš„åœ°å€
        const API_URLS = [
            'https://agent-market-backend-production.up.railway.app',
            'http://127.0.0.1:8000',
            window.location.origin.replace(/:\d+$/, ':8000')
        ];
        let API_URL = API_URLS[0];
        let isConnected = false;
        
        function formatMoney(amount) {
            if (amount >= 1000000) return '$' + (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return '$' + (amount / 1000).toFixed(1) + 'K';
            return '$' + amount;
        }
        
        function addLog(message) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div class="log-time">${time}</div><div>${message}</div>`;
            container.insertBefore(item, container.firstChild);
            if (container.children.length > 20) {
                container.lastChild.remove();
            }
        }
        
        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error-message">
                    <h3>âŒ è¿æ¥å¤±è´¥</h3>
                    <p>${message}</p>
                    <p style="margin-top:10px;font-size:12px;">è¯·ç¡®ä¿åç«¯æœåŠ¡å·²å¯åŠ¨: python3 main.py</p>
                </div>
            `;
        }
        
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        async function tryConnect() {
            for (const url of API_URLS) {
                try {
                    const res = await fetch(`${url}/api/status`, { 
                        method: 'GET',
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    });
                    if (res.ok) {
                        API_URL = url;
                        isConnected = true;
                        document.getElementById('connectionStatus').textContent = `å·²è¿æ¥: ${url}`;
                        addLog('âœ… æˆåŠŸè¿æ¥åˆ°åç«¯æœåŠ¡');
                        clearError();
                        return true;
                    }
                } catch (e) {
                    console.log(`å°è¯•è¿æ¥ ${url} å¤±è´¥`);
                }
            }
            isConnected = false;
            document.getElementById('connectionStatus').textContent = 'æœªè¿æ¥';
            showError('æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡ï¼Œè¯·ç¡®ä¿åç«¯å·²å¯åŠ¨');
            return false;
        }
        
        async function fetchData() {
            if (!isConnected) {
                const connected = await tryConnect();
                if (!connected) return;
            }
            
            try {
                const res = await fetch(`${API_URL}/api/status`);
                const data = await res.json();
                
                document.getElementById('cycleCount').textContent = data.cycle_count;
                document.getElementById('marketCount').textContent = data.market_count;
                document.getElementById('agentCount').textContent = 
                    Object.values(data.agent_counts).reduce((a, b) => a + b, 0);
                
                // æ˜¾ç¤ºAgent
                const agentGrid = document.getElementById('agentGrid');
                agentGrid.innerHTML = '';
                
                const agentTypes = {
                    discovery: { name: 'å‘ç°Agent', icon: 'ğŸ”', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    listing: { name: 'ä¸Šæ¶Agent', icon: 'ğŸ“Š', color: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)' },
                    market_maker: { name: 'åšå¸‚Agent', icon: 'ğŸ’°', color: 'linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%)' },
                    trading: { name: 'äº¤æ˜“Agent', icon: 'ğŸ“ˆ', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' }
                };
                
                for (const [type, agents] of Object.entries(data.agents)) {
                    if (!agentTypes[type]) continue;
                    const typeInfo = agentTypes[type];
                    
                    agents.forEach(agent => {
                        const card = document.createElement('div');
                        card.className = 'agent-card';
                        card.innerHTML = `
                            <div class="agent-icon" style="background: ${typeInfo.color}">${typeInfo.icon}</div>
                            <div class="agent-info">
                                <div class="agent-name">${agent.name}</div>
                                <div class="agent-type">${typeInfo.name}</div>
                            </div>
                            <div class="agent-actions">${agent.performance.total_actions}</div>
                        `;
                        agentGrid.appendChild(card);
                    });
                }
                
                // è·å–å¸‚åœº
                const marketsRes = await fetch(`${API_URL}/api/markets`);
                const markets = await marketsRes.json();
                
                const totalLiquidity = markets.reduce((sum, m) => sum + (m.initial_liquidity || 0), 0);
                document.getElementById('totalLiquidity').textContent = formatMoney(totalLiquidity);
                
                // æ˜¾ç¤ºå¸‚åœº
                const marketsList = document.getElementById('marketsList');
                if (markets.length === 0) {
                    marketsList.innerHTML = '<div style="text-align:center;padding:30px;color:#888;">æš‚æ— å¸‚åœº</div>';
                } else {
                    marketsList.innerHTML = markets.slice(-12).reverse().map(m => `
                        <div class="market-card">
                            <div class="market-title">${m.market_title || 'æœªå‘½åå¸‚åœº'}</div>
                            <div class="market-meta">
                                <span>ğŸ“‚ ${m.category}</span>
                                <span class="market-creator">ğŸ‘¤ ${m.creator || 'æœªçŸ¥'}</span>
                            </div>
                            <div class="liquidity-bar">
                                <div class="liquidity-fill" style="width: ${Math.min((m.initial_liquidity / 50000) * 100, 100)}%">
                                    ${formatMoney(m.initial_liquidity || 0)}
                                </div>
                            </div>
                            <div class="market-meta" style="margin-top:8px;">
                                <span>ğŸ“Š ${(m.initial_probability * 100).toFixed(0)}% æ¦‚ç‡</span>
                                <span>ğŸ’¸ ${(m.trading_fee * 100).toFixed(1)}% æ‰‹ç»­è´¹</span>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                isConnected = false;
                document.getElementById('connectionStatus').textContent = 'è¿æ¥æ–­å¼€';
                showError('è¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }
        
        async function runCycle() {
            if (!isConnected) {
                addLog('âŒ æœªè¿æ¥åˆ°åç«¯');
                return;
            }
            
            addLog('ğŸš€ å¼€å§‹è¿è¡Œä¸€ä¸ªå‘¨æœŸ...');
            try {
                const res = await fetch(`${API_URL}/api/cycle/run`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success) {
                    addLog(`âœ… å‘¨æœŸ ${data.cycle} å®Œæˆ`);
                    addLog(`ğŸ“Š å‘ç°:${data.summary.discovery_count} ä¸Šæ¶:${data.summary.listing_count} åšå¸‚:${data.summary.market_maker_count} äº¤æ˜“:${data.summary.trading_count}`);
                    fetchData();
                }
            } catch (error) {
                addLog('âŒ è¿è¡Œå¤±è´¥: ' + error.message);
            }
        }
        
        function refreshData() {
            addLog('ğŸ”„ åˆ·æ–°æ•°æ®...');
            fetchData();
        }
        
        // åˆå§‹è¿æ¥
        tryConnect().then(() => {
            if (isConnected) fetchData();
        });
        
        // è‡ªåŠ¨åˆ·æ–°
        setInterval(() => {
            if (isConnected) fetchData();
        }, 5000);
    </script>
