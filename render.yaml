# Render 部署配置
# 备用方案，如果 Railway 不行可以用 Render

services:
  - type: web
    name: agent-market-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd agent-backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
